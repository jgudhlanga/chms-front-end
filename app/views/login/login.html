<form class="form-signin" ng-submit="login()" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div ng-if="error" class="text-danger text-center">{{error}}</div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" ng-model="credentials.email" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="credentials.password" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            <span ng-if="!processing"><i class="fa fa-unlock-alt">&nbsp;</i>Login</span>
            <span ng-if="processing" loading loading-message="logging in..." loading-class="text-w"></span>
        </button>
</form>
