<div class="col-md-12 jd-margin-top">
    <div ng-if="messageSQ" message message-class="alert alert-{{messageSQClass}}" alert="{{messageSQ}}"></div>
    <div ng-if="deleting" loading loading-message="deleting..." class="text-danger"></div>
    <div class="col-md-6 text-primary">
        <i class="fa fa-graduation-cap"></i>&nbsp;&nbsp;<span class="jd-caption">Qualifications</span>
    </div>
    <div class="col-md-6 text-right">
        <div class="row col-md-12">
            <a  ng-click="qualificationOpen()" title="Add New Qualification">
                <i class="fa fa-plus-circle fa-2x text-success"></i>
            </a>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-12" ng-if="!chmsMember.qualifications.data.length > 0">
            <div class="text-center text-danger">No qualificatons found !</div>
        </div>
        <div class="col-md-12 table-responsive" ng-if="chmsMember.qualifications.data.length > 0">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Qualification</th><th>Level</th><th>Instituton</th>
                        <th>Year Obtained</th><th>Subjects</th>
                        <th></th><th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="q in chmsMember.qualifications.data">
                        <td>{{q.name}}</td><td>{{q.qualificationLevel}}</td>
                        <td>{{q.institution}}</td><td>{{q.yearObtained}}</td>
                        <td>{{q.subjects}}</td>
                        <td class="center" width="20">
                            <a ng-click="qualificationOpen(q.id)" class="btn btn-xs btn-primary">
                                <i class="fa fa-pencil">&nbsp;</i>Edit
                            </a>
                        </td>
                        <td class="text-center"width="20">
                            <a ng-click="deleteQualification(q.id)" class="btn btn-xs btn-danger">
                                <i class="fa fa-trash-o">&nbsp;</i>Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="col-md-12 jd-border-top-b">&nbsp;</div>
    <div class="col-md-6  text-primary">
        <i class="fa fa-wrench"></i>&nbsp;&nbsp;<span class="jd-caption">Skills</span>
    </div>
    <div class="col-md-6 text-right">
        <div class="row col-md-12">
            <a ng-click="skillOpen()" title="Add New Skill">
                <i class="fa fa-plus-circle fa-2x text-success"></i>
            </a>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-12" ng-if="!chmsMember.skills.data.length > 0">
            <div class="text-center text-danger">No skills found !</div>
        </div>
        <div class="col-md-12 table-responsive" ng-if="chmsMember.skills.data.length > 0">
            <table class="table table-striped table-hover">
                <thead>
                    <tr><th>Skill</th><th>Desciption</th><th></th><th></th></tr>
                </thead>
                <tbody>
                    <tr ng-repeat="s in chmsMember.skills.data">
                        <td>{{s.name}}</td><td>{{s.description}}</td>
                        <td class="center" width="20">
                            <a ng-click="skillOpen(s.id)" class="btn btn-xs btn-primary">
                                <i class="fa fa-pencil">&nbsp;</i>Edit
                            </a>
                        </td>
                        <td class="text-center"width="20" >
                            <a ng-click="deleteSkill(s.id)" class="btn btn-xs btn-danger">
                                <i class="fa fa-trash">&nbsp;</i>Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- add qualification modal -->
<div ng-include="'views/members/add-edit-qualification.html'"></div>
<!-- add skill modal -->
<div ng-include="'views/members/add-edit-skill.html'"></div>
